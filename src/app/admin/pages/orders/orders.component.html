<div *ngIf="loading">Loading orders...</div>
<table mat-table [dataSource]="dataSource" *ngIf="!loading" class="mat-elevation-z8" style="width:100%">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let order"> {{order.id}} </td>
  </ng-container>

  <ng-container matColumnDef="buyerEmail">
    <th mat-header-cell *matHeaderCellDef> Buyer Email </th>
    <td mat-cell *matCellDef="let order"> {{order.buyerEmail}} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let order"> {{order.total}} </td>
  </ng-container>

  <ng-container matColumnDef="orderDate">
    <th mat-header-cell *matHeaderCellDef> Order Date </th>
    <td mat-cell *matCellDef="let order"> {{order.orderDate | date:'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let order"> {{order.status}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let order">
      <button mat-button color="primary" (click)="viewDetails(order)">Details</button>
      <button mat-button color="accent" (click)="openEditDialog(order)">Edit</button>
      <button mat-button color="warn" (click)="deleteOrder(order.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
